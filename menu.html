<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Fontawesome -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap CSS -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- /Google fonts -->
    <title>Bool Dashboard</title>
  </head>
  <body class="ms-bg-color-gray-light">
    <!-- Page Header -->
    <header class="d-flex align-items-center">
      <nav class="container-fluid">
        <div class="row align-items-center bg-white">
          <div class="col-auto">
            <!-- Logo -->
            <img
              class="ms-logo img-fluid d-none d-lg-block"
              src="./img/logo.svg"
              alt="Logo"
            />
            <img
              class="ms-logo img-fluid d-lg-none"
              src="./img/mobile-logo.png"
              alt="Logo"
            />
            <!-- /Logo -->
          </div>
          <div class="col">
            <!-- Search Bar -->
            <div
              class="ms-search-bar ms-bg-color-gray"
              id="search-input-wrapper"
            >
              <i class="ms-search-bar__icon fa-solid fa-magnifying-glass"></i>
              <input
                class="ms-search-bar__input"
                placeholder="Prova a cercare: Lezioni di Laravel"
                type="text"
              />
            </div>
            <!-- /Search Bar -->
          </div>
          <div class="col-auto">
            <!-- Top Bar Menu -->
            <nav class="ms-topbar-menu">
              <ul class="ms-list-reset ms-topbar-menu__list ms-text-gray-dark">
                <li class="d-none d-lg-block">
                  <i class="fa-solid fa-list"></i>
                </li>
                <li class="d-none d-lg-block">
                  <i class="fa-solid fa-circle-question"></i>
                </li>
                <li class="d-none d-lg-block dropdown">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </li>
                <li>
                  <i
                    class="fa-solid fa-bell ms-text-accent"
                    data-bs-toggle="dropdown"
                    id="dropdownMenuLink"
                    role="button"
                  ></i>
                  <ul aria-labelledby="dropdownMenuLink" class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
            <!-- /Top Bar Menu -->
          </div>
        </div>
      </nav>
    </header>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- /Bootstrap JS -->
  </body>
</html>
